<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Customer Form</title>
</head>
<body>
<section class="col-6">
    <div class="mb-3">
        <label for="id" class="form-label">Customer Id</label>
        <input type="text" class="form-control" id="id" placeholder="customer-id">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="name" placeholder="customer-name">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Customer Address</label>
        <input type="text" class="form-control" id="address" placeholder="customer-address">
    </div>

    <button type="button" class="btn btn-primary" id="save-btn">Save</button>
    <button type="button" class="btn btn-primary" id="edit-btn">Edit</button>
    <button type="button" class="btn btn-primary" id="delete-btn">Delete</button>
    <button type="button" class="btn btn-primary" id="getAll-btn">Load All Customers</button>

</section>

<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/customer.js"></script>
</body>
</html>
